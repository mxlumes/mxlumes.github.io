<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M-X Lumes | Professional Resin Systems</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>

/* ============================
   CORE DESIGN SYSTEM
============================ */

:root{
--bg:#000;
--panel:#050505;
--glass:rgba(20,20,20,.85);
--border:rgba(255,255,255,.12);
--text:#fff;
--text-dim:#aaa;
--accent:#fff;
}

body{
margin:0;
background:#000;
color:#fff;
font-family:Manrope,sans-serif;
}

.container{
max-width:1100px;
margin:auto;
padding:30px;
}

.section{
padding:100px 0;
}

h1,h2,h3{
margin:0 0 20px 0;
}

/* ============================
   BUTTONS
============================ */

.btn{
padding:14px 28px;
border-radius:40px;
border:none;
cursor:pointer;
font-weight:700;
}

.btn-primary{
background:#fff;
color:#000;
}

/* ============================
   PRODUCTS
============================ */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.product-card{
background:var(--glass);
border:1px solid var(--border);
border-radius:20px;
padding:30px;
}

.product-card img{
width:100%;
border-radius:14px;
margin-bottom:15px;
}

/* ============================
   CART
============================ */

.cart-fab{
position:fixed;
bottom:30px;
right:30px;
background:#fff;
color:#000;
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
z-index:1000;
}

.cart-sidebar{
position:fixed;
top:0;
right:0;
width:400px;
height:100%;
background:#050505;
transform:translateX(100%);
transition:.4s;
padding:30px;
z-index:2000;
}

.cart-sidebar.active{
transform:translateX(0);
}

.cart-item{
margin-bottom:15px;
border-bottom:1px solid #222;
padding-bottom:10px;
}

/* ============================
   CALCULATOR
============================ */

.calc{
background:#050505;
padding:30px;
border-radius:20px;
border:1px solid var(--border);
}

input{
width:100%;
padding:10px;
margin-bottom:15px;
background:#111;
border:1px solid var(--border);
color:#fff;
}

</style>
</head>
<body>

<!-- ============================
HERO
============================ -->

<section class="section container">

<h1>M-X Lumes Resin Systems</h1>

<p class="text-dim">
Professional epoxy for artists and studios.
</p>

</section>


<!-- ============================
PRODUCTS
============================ -->

<section class="section container">

<h2>Products</h2>

<div class="grid">

<div class="product-card">

<img src="product-1.webp">

<h3>Starter Kit</h3>

<p>â‚¹1250</p>

<button class="btn btn-primary"
onclick="addToCart('Starter Kit',1250)">
Add to Cart
</button>

<button class="btn"
onclick="buyNow('Starter Kit',1250)">
Buy Now
</button>

</div>


<div class="product-card">

<img src="7.5kg.png">

<h3>Studio Kit</h3>

<p>â‚¹10999</p>

<button class="btn btn-primary"
onclick="addToCart('Studio Kit',10999)">
Add to Cart
</button>

<button class="btn"
onclick="buyNow('Studio Kit',10999)">
Buy Now
</button>

</div>

</div>

</section>


<!-- ============================
CALCULATOR
============================ -->

<section class="section container">

<h2>Resin Calculator</h2>

<div class="calc">

<input id="length" placeholder="Length cm">

<input id="width" placeholder="Width cm">

<input id="depth" placeholder="Depth cm">

<button class="btn btn-primary"
onclick="calculateResin()">
Calculate
</button>

<h3 id="calcResult">0 g</h3>

</div>

</section>


<!-- ============================
CART FAB
============================ -->

<div class="cart-fab"
onclick="toggleCart()">
ðŸ›’ <span id="cartCount">0</span>
</div>


<!-- ============================
CART SIDEBAR
============================ -->

<div class="cart-sidebar"
id="cartSidebar">

<h2>Cart</h2>

<div id="cartItems"></div>

<h3 id="cartTotal">â‚¹0</h3>

<button class="btn btn-primary"
onclick="checkoutSelector()">
Checkout
</button>

</div>


<!-- ============================
MASTER SCRIPT ENGINE
============================ -->

<script>

/* ============================
CONFIG
============================ */

const RAZORPAY_KEY="YOUR_RAZORPAY_KEY_HERE";
const WHATSAPP="919876543210";

/* ============================
CART STORAGE
============================ */

let cart=
JSON.parse(localStorage.getItem("mx_cart"))||[];

function saveCart(){

localStorage.setItem(
"mx_cart",
JSON.stringify(cart)
);

}


/* ============================
ADD TO CART
============================ */

function addToCart(name,price){

let item=
cart.find(i=>i.name==name);

if(item)
item.qty++;

else
cart.push({
name,
price,
qty:1
});

saveCart();

renderCart();

}


/* ============================
BUY NOW
============================ */

function buyNow(name,price){

cart=[{
name,
price,
qty:1
}];

saveCart();

renderCart();

checkoutSelector();

}


/* ============================
RENDER CART
============================ */

function renderCart(){

let html="";
let total=0;
let count=0;

cart.forEach((item,i)=>{

let t=item.price*item.qty;

total+=t;
count+=item.qty;

html+=`
<div class="cart-item">

${item.name}
<br>

â‚¹${item.price} Ã— ${item.qty}

<br>

<button onclick="removeItem(${i})">
Remove
</button>

</div>
`;

});

document.getElementById(
"cartItems"
).innerHTML=html;

document.getElementById(
"cartTotal"
).innerText="â‚¹"+total;

document.getElementById(
"cartCount"
).innerText=count;

}


/* ============================
REMOVE ITEM
============================ */

function removeItem(i){

cart.splice(i,1);

saveCart();

renderCart();

}


/* ============================
TOGGLE CART
============================ */

function toggleCart(){

document.getElementById(
"cartSidebar"
).classList.toggle("active");

}


/* ============================
CHECKOUT SELECTOR
============================ */

function checkoutSelector(){

let choice=
confirm(
"OK=Pay via Razorpay\nCancel=WhatsApp"
);

if(choice)
checkoutRazorpay();

else
checkoutWhatsApp();

}


/* ============================
WHATSAPP CHECKOUT
============================ */

function checkoutWhatsApp(){

let msg="Order:%0A";

let total=0;

cart.forEach(i=>{

msg+=`${i.name} x${i.qty} â‚¹${i.price*i.qty}%0A`;

total+=i.price*i.qty;

});

msg+=`Total â‚¹${total}`;

window.open(
`https://wa.me/${WHATSAPP}?text=${msg}`
);

}


/* ============================
RAZORPAY CHECKOUT
============================ */

function checkoutRazorpay(){

if(RAZORPAY_KEY==="YOUR_RAZORPAY_KEY_HERE"){

alert("Add Razorpay key");

return;

}

let total=0;

cart.forEach(i=>{

total+=i.price*i.qty;

});

let rzp=
new Razorpay({

key:RAZORPAY_KEY,

amount:total*100,

currency:"INR",

name:"M-X Lumes",

handler:function(){

alert("Payment Success");

cart=[];

saveCart();

renderCart();

}

});

rzp.open();

}


/* ============================
CALCULATOR
============================ */

function calculateResin(){

let l=
parseFloat(length.value)||0;

let w=
parseFloat(width.value)||0;

let d=
parseFloat(depth.value)||0;

let volume=l*w*d;

let grams=
volume*1.13;

calcResult.innerText=
Math.round(grams)+" g";

}


/* ============================
INIT
============================ */

renderCart();

</script>

</body>
</html>
